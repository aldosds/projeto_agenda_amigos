<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Open+Sans:ital,wght@0,700;1,400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de amigos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/amigos.png" alt="Emoji celebramdo">
            <h1>Agenda de amigos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-amigo" required placeholder="Nome do amigo(a)">
            <input type="tel" id="fone-amigo" required placeholder="Fone do amigo(a)">
            <button>Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do amigo(a)</th>
                    <th>Fone do amigo(a)</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
